name: Test Project
on: 
  pull_request:
    types:
      - closed

jobs:
  test:
    if: ${{ github.event.pull_request.merged == true && (github.ref == 'master' || github.ref == 'develop' )}}
    runs-on: ubuntu-latest
    steps:
      - name: Get code 
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Dependencies
        run: npm ci
      - name: Run tests
        run: npm test
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code 
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Dependencies
        run: npm ci
      - name: Build Project
        run: npm run build 
      - name: Deploy
        run: echo "Deploying"

 
